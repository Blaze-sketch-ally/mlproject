<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Student Performance Prediction</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background-color: #f2f2f2;
      }
      form {
        background-color: white;
        padding: 25px;
        border-radius: 10px;
        width: 400px;
        margin: auto;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      input,
      select {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      button {
        margin-top: 20px;
        padding: 12px;
        width: 100%;
        background-color: #4caf50;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 5px;
      }
      h2 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <form action="{{url_for('predict_datapoint')}}" method="post">
      <h2>Student Data Form</h2>

      <label for="gender">Gender</label>
      <select name="gender" required>
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <label for="race_ethnicity">Race/Ethnicity</label>
      <select name="race_ethnicity" required>
        <option value="">Select</option>
        <option value="group A">Group A</option>
        <option value="group B">Group B</option>
        <option value="group C">Group C</option>
        <option value="group D">Group D</option>
        <option value="group E">Group E</option>
      </select>

      <label for="parental_level_of_education"
        >Parental Level of Education</label
      >
      <select name="parental_level_of_education" required>
        <option value="">Select</option>
        <option value="some high school">Some High School</option>
        <option value="high school">High School</option>
        <option value="some college">Some College</option>
        <option value="associate's degree">Associate's Degree</option>
        <option value="bachelor's degree">Bachelor's Degree</option>
        <option value="master's degree">Master's Degree</option>
      </select>

      <label for="lunch">Lunch</label>
      <select name="lunch" required>
        <option value="">Select</option>
        <option value="standard">Standard</option>
        <option value="free/reduced">Free/Reduced</option>
      </select>

      <label for="test_preparation_course">Test Preparation Course</label>
      <select name="test_preparation_course" required>
        <option value="">Select</option>
        <option value="none">None</option>
        <option value="completed">Completed</option>
      </select>

      <label for="reading_score">Reading Score</label>
      <input type="number" name="reading_score" min="0" max="100" required />

      <label for="writing_score">Writing Score</label>
      <input type="number" name="writing_score" min="0" max="100" required />

      <button type="submit">Predict Math Score</button>
    </form>
    <h2>The predication is {{result}}</h2>
  </body>
</html>
