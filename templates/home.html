<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Students Maths Score Prediction Model</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to right, #6a11cb, #2575fc);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      h1 {
        color: white;
        text-align: center;
        margin-bottom: 20px;
        text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
      }

      form {
        background: white;
        padding: 25px 30px;
        border-radius: 15px;
        width: 420px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        animation: fadeIn 0.8s ease-in-out;
      }

      label {
        font-weight: bold;
        margin-top: 10px;
        display: block;
        color: #333;
      }

      input,
      select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 14px;
        transition: 0.3s;
      }

      input:focus,
      select:focus {
        border-color: #2575fc;
        box-shadow: 0 0 5px rgba(37, 117, 252, 0.5);
        outline: none;
      }

      button {
        margin-top: 20px;
        padding: 12px;
        width: 100%;
        background: linear-gradient(to right, #6a11cb, #2575fc);
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s ease-in-out;
      }

      button:hover {
        background: linear-gradient(to right, #2575fc, #6a11cb);
        transform: scale(1.03);
      }

      h2 {
        text-align: center;
        margin-top: 20px;
        color: white;
        font-size: 20px;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <h1>ðŸŽ“ Students Maths Score Prediction Model</h1>

    <form action="{{url_for('predict_datapoint')}}" method="post">
      <label for="gender">Gender</label>
      <select name="gender" required>
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <label for="race_ethnicity">Race/Ethnicity</label>
      <select name="race_ethnicity" required>
        <option value="">Select</option>
        <option value="group A">Group A</option>
        <option value="group B">Group B</option>
        <option value="group C">Group C</option>
        <option value="group D">Group D</option>
        <option value="group E">Group E</option>
      </select>

      <label for="parental_level_of_education"
        >Parental Level of Education</label
      >
      <select name="parental_level_of_education" required>
        <option value="">Select</option>
        <option value="some high school">Some High School</option>
        <option value="high school">High School</option>
        <option value="some college">Some College</option>
        <option value="associate's degree">Associate's Degree</option>
        <option value="bachelor's degree">Bachelor's Degree</option>
        <option value="master's degree">Master's Degree</option>
      </select>

      <label for="lunch">Lunch</label>
      <select name="lunch" required>
        <option value="">Select</option>
        <option value="standard">Standard</option>
        <option value="free/reduced">Free/Reduced</option>
      </select>

      <label for="test_preparation_course">Test Preparation Course</label>
      <select name="test_preparation_course" required>
        <option value="">Select</option>
        <option value="none">None</option>
        <option value="completed">Completed</option>
      </select>

      <label for="reading_score">Reading Score</label>
      <input type="number" name="reading_score" min="0" max="100" required />

      <label for="writing_score">Writing Score</label>
      <input type="number" name="writing_score" min="0" max="100" required />

      <button type="submit">Predict Math Score</button>
    </form>

    <h2>The prediction is {{result}}</h2>
  </body>
</html>
